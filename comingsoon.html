<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon - KYALMUN'26</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0f0f0f;
  --fg-light: #f5f5f5;
  --accent: #c0a67a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  color: var(--fg-light);
  background: var(--bg-dark);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding-top: 80px;
}

header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.25rem 2rem;
  background-color: rgba(17,17,17,0.95);
  border-bottom: 1px solid #222;
  z-index: 2000;
  backdrop-filter: blur(8px);
}
header .logo {
  display: flex; align-items: center; gap: 0.75rem;
}
header .logo img { width: 48px; height: 48px; }
header .logo span {
  font-family: 'Poppins', sans-serif;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--accent);
}
nav {
  display: flex;
  gap: 1rem;
  transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
}
nav a {
  color: var(--fg-light);
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  transition: all 0.3s ease;
}
nav a:hover { background: rgba(255,255,255,0.05); color: #fff; }

.hamburger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
  cursor: pointer;
}
.hamburger div {
  height: 3.5px;
  border-radius: 2px;
  background-color: var(--accent);
  transition: all 0.5s ease;
}
.hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
.hamburger.active div:nth-child(2) { opacity: 0; }
.hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

main {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  flex: 1;
  width: 100%;
  padding: 2rem;
}
h1 {
  font-family: 'Poppins', sans-serif;
  font-size: clamp(2rem, 6vw, 4rem);
  font-weight: 600;
  color: var(--fg-light);
  text-transform: uppercase;
}
.dots::after {
  content: "";
  animation: ellipsis steps(4, end) 1.2s infinite;
}
@keyframes ellipsis {
  0%,100%{ content: ""; }
  25%{ content: "."; }
  50%{ content: ".."; }
  75%{ content: "..."; }
}

footer {
  text-align: center;
  font-size: 0.9rem;
  color: #777;
  margin: 2rem 0;
}

@media(max-width:768px){
  .hamburger { display: flex; }
  nav {
    position: absolute;
    top: 100%; left: 0; width: 100%;
    flex-direction: column;
    gap: 0;
    background: #111;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transform: translateY(-20px);
    border-bottom-left-radius: 1rem;
    border-bottom-right-radius: 1rem;
    z-index: 1500;
  }
  nav.show {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0);
  }
  nav a { padding: 1rem 0; text-align: center; font-size: 1.1rem; }
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="./KYALLOGO.png" alt="KYALMUN Logo">
    <span>KYALMUN'26</span>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="committees.html">Committees</a>
    <a href="apply.html">Apply Now</a>
  </nav>
</header>

<main>
  <h1>Coming Soon<span class="dots" aria-hidden="true"></span></h1>
</main>

<footer>KYALMUN'26 Â© 2026. All Rights Reserved.</footer>

<script>
function toggleMenu() {
  const nav = document.getElementById('navbar');
  const hamburger = document.querySelector('.hamburger');
  nav.classList.toggle('show');
  hamburger.classList.toggle('active');
}
</script>

</body>
</html>
